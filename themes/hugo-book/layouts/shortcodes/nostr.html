<div id="{{ .Get 0 }}"></div>
<script>
  !(function () {
    const n = document.createElement('script');
    n.type = 'text/javascript';
    n.async = !0;
    n.src = 'https://cdn.jsdelivr.net/gh/nostrband/nostr-embed@0.1.15/dist/nostr-embed.js';
    const options = {
      showZaps: true,
      showCopyAddr: false,
      hideNostrich: false,
    };
    n.onload = function () {
      nostrEmbed.init(
        "{{ .Get 0 }}",
        '#{{ .Get 0 }}',
        '',
        options
      );
    };
    const a = document.getElementsByTagName('script')[0];
    a.parentNode.insertBefore(n, a);
  })();
</script>
