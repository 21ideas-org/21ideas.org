<p class="p1">2</p>
</div><p class="p">Испустив непроизвольный вопль ярости, Доставщик давит на газ. Гнев приказывает ему вернуться и убить менеджера, достать из багажника мечи, проскользнуть, точно ниндзя, в маленькое окошко, выследить его в сальном хаосе франшизных микроволновок и познакомить с венчающим, с хрусткой корочкой, катаклизмом. Но то же самое он думает, когда кто-нибудь подрезает его на трассе. Впрочем, свои фантазии он пока не воплотил. Пока.</p><p class="p">Он справится. Это выполнимо. Оранжевые сигнальные огни он выкручивает на максимум, а мигалку на крыше выставляет на автомат. Вырубив зловещую сирену, он запускает на стерео такси-скан, который выискивает на всех частотах упоминания происшествий на трассе. Ни черта не понять. Можно купить кассеты, зубрить за баранкой и выучить, наконец, таксилингву. Иначе не получишь работу таксиста. Говорят, в основе таксилингвы — английский, но в ней и одно слово из сотни не узнаешь. И все-таки смысл уловить можно. Если впереди на трассе проблемы, таксисты будут тараторить о них на этом своем наречии, что хоть как-то его предупредит, позволит ему выбрать другой маршрут и не…</p><p class="p">он крепче сжимает руль</p><p class="p2"><em>застрять в пробке</em></p><p class="p">глаза у него расширяются</p><p class="p">он чувствует как давление</p><p class="p">вгоняет их</p><p class="p">ему в череп</p><p class="p2"><em>или застрять позади жилого трейлера</em></p><p class="p">мочевой пузырь у него переполнен</p><p class="p2"><em>и доставить пиццу</em></p><p class="p">о боже боже боже</p><p class="p2"><em>с опозданием.</em></p><p class="p">22:06 мигает на лобовом стекле. Он не видит ничего, не думает ни о чем, кроме 30:01.</p><p class="p">Таксисты гудят, как встревоженные мухи. Таксилингва на слух — медоточивый лепет с вкраплениями резких иностранных звуков, точно масло приправили битым стеклом. Он то и дело слышит слово «седок». Они всегда тарабанят о своих треклятых седоках. Подумаешь! Что случится, если доставишь своего седока</p><p class="p2"><em>с опозданием</em></p><p class="p">мало получишь чаевых?</p><p class="p">Подумаешь.</p><p class="p">Движение у перекрестка СПТ-5 и Оуха-роуд, как обычно, еле ползет. Единственный способ избежать пробки — обогнуть перекресток, срезать через «Конюшни Виндзорских Высот». Все КВВ построены по одному плану. Создавая новый ЖЭК, корпорация «КВВ Градоустройство» срывает под корень горные гряды и изменяет русла могучих рек, грозящих нарушить план их улиц, эргономически спроектированных для увеличения безопасности уличного движения. Можно въехать в любые «Конюшни Виндзорских Высот» от Фэрбанкса и Ярославля до Шенгенской свободной экономической зоны, и ни за что не потеряешься.</p><p class="p">Но стоит вам по нескольку раз доставить пиццу в каждый дом КВВ, узнаешь все местные тайны. Доставщик — как раз такой человек. Он знает, что в стандартных КВВ есть один, и только один двор, который мешает проехать ЖЭК насквозь, въехав с одного КПП и выехав из другого. Если вы брезгуете ездить по траве, колесить вам по КВВ минут десять. Но если у вас достанет храбрости оставить следы на газоне этого единственного двора, сможете пролететь прямиком через центр.</p><p class="p">Доставщику такой двор известен. Он пару раз доставлял туда пиццу. Он его осмотрел, разведал, запомнил расположение сарайчика и столика для пикников, сумеет найти их и в темноте. Он-то знает, что если когда-нибудь попадет в переплет (двадцатиминутная пицца, затор на перекрестке СПТ-5 и Оуха-роуд), то можно въехать в «Конюшни Виндзорских Высот» (электронная виза от «Коза Ностры» автоматически поднимет ворота), с визгом шин пронестись по бульвару Наследие, заложить вираж в переулок Соломенного моста (не обращая внимания на указатель «ТУПИК», ограничитель скорости и знак «ДЕТСКАЯ ПЛОЩАДКА» — такие указатели щедро развешены по всем КВВ), разнести «лежачих полицейских» мощными шинами с радиальным кордом, пронестись по подъездной дорожке дома 18 по Соломенной площади, резко взять влево, огибая сарай на заднем дворе, вылететь в задний двор дома 84 по Кленовому переулку, увернуться от стола для пикников (немалый подвиг), съехать на подъездную дорожку, оттуда на сам Кленовый, который выведет его на проспект Красного леса, а тот упирается в КПП. Возможно, на выезде его будет ждать полиция, но их ТПШ, приспособления для Тяжелого Повреждения Шин, смотрят только в одну сторону: они могут не впускать машины, но не удерживать их в КВВ.</p><p class="p">Пиццамобиль развивает такую скорость, что если коп откусывает от пончика, когда Доставщик въезжает на бульвар Наследие, то, вероятно, даже не успеет проглотить его до того, как Доставщик с визгом шин вылетит на Оуха.</p><p class="p">Чпок. На лобовом стекле появляются новые красные огни: «Нарушен периметр безопасности транспортного средства».</p><p class="p">Нет! Такого не может быть!</p><p class="p">Кто-то сел ему на хвост. Несется у самого левого крыла. Некто на скейтборде катит по трассе сразу за ним, а он как раз рассчитывает вектор съезда на бульвар Наследие.</p><p class="p">Сосредоточившись на дороге, Доставщик допустил, чтобы его запунили. Загарпунили, для ясности. Большой, круглый с резиновыми прокладками электромагнит на сверхпрочном тросе только что с глухим звуком ударился о заднее крыло пиццамобиля, да там и остался. А владелец этой треклятой штуковины прохлаждается: оседлал Доставщика, стоит себе на скейтборде, будто катит на водных лыжах за катером.</p><p class="p">В зеркальце заднего вида — пятна оранжевого с синим. Паразит — не просто развлекающийся панк. Это бизнесмен, и занят он делом, деньги гребет. Оранжевый с синим комбинезон с выпирающими повсюду прокладками из бронегеля — униформа курьера. Курьера РадиКС, «Радикальной Курьерской Службы». Они — вроде посыльных на велосипедах, только в сто раз докучливее, поскольку не крутят педали сами, нет, они налипают на машины и их задерживают.</p><p class="p">Все вполне логично. В спешке Доставщик сигналил фарами, сверкал мигалкой, визжал шинами, в общем, несся быстрее всех остальных. И естественно, курьер решил сесть ему на хвост.</p><p class="p">Не стоит выходить из себя. Если он срежет путь через КВВ, у него все равно в запасе уйма времени. Он обгоняет машину в среднем ряду, потом резко подрезает ее и встает в ее ряд. Курьеру придется отцепить магнит, иначе его ударит о крыло более медленной тачки.</p><p class="p">В десяти футах позади курьера уже нет. Он прямо за спиной у Доставщика, заглядывает в заднее стекло. Предвосхищая маневр водителя, курьер втянул на мощном барабане в рукояти трос и теперь буквально сидит на пиццамобиле: переднее колесо скейта просто зашло под задний бампер.</p><p class="p">Оранжево-синяя рука шлепает что-то на боковое стекло. Доставщику только что налепили стикер длиной в фут, а на нем надпись большими оранжевыми буквами (напечатанная зеркально, так чтобы он мог прочесть из кабины):</p><div class="cite">
<p class="subtitle">ИЗБИТЫЙ ТРЮК</p>
</div><p class="p">Он едва не пропускает поворот на «Конюшни Виндзорских Высот», и, чтобы свернуть в ЖЭК, ему приходится резко надавить на тормоз, выйти из потока и проскочить через обочину. Пограничный пост хорошо освещен, таможенники готовы обыскать любых въезжающих, к примеру, произвести досмотр полостей тела, если гости с виду низшего сорта. Но ворота распахиваются как по волшебству, ведь система безопасности видит, что это машина «Пиццы Коза Ностра», просто выполняем доставку, сэр. И когда он проскакивает КПП, курьер — этот клещ у него в заднице — только делает ручкой пограничной полиции! Ну и тип! Точно каждый день сюда приезжает!</p><p class="p">Вероятно, он и вправду приезжает сюда каждый день. Привозит сверхважные бумаги для сверхважных боссов КВВ, развозит всякие конверты по ФОКНаГам, Франшизно-организованным Квазинациональным государствам, без задержки проскакивая все КПП. Вот что делают курьеры. До сих пор паразитам все с рук сходило.</p><p class="p">Скорость у него слишком мала, он ведь потерял почти все ускорение. Где же курьер? Ага, выпустил немного троса, снова катит позади. Ну, погоди, тебя ждет большой сюрприз. Сумеешь удержаться на своей чертовой доске, если тебя на ста километрах в час протащить по расплющенным останкам трехколесного велосипеда? Сейчас выясним.</p><p class="p">Курьер же — Доставщик не может не наблюдать за ним в зеркальце заднего вида — откидывается, будто серфер на водных лыжах, переступает с ноги на ногу на доске, теперь он едет вровень с пиццамобилем по бульвару Наследие, и — чпок! — налепляет еще один стикер — на сей раз на лобовое стекло!</p><div class="cite">
<p class="subtitle">ЛОВКИЙ ХОД, УМНИК</p>
</div><p class="p">Доставщик наслышан о таких стикерах. Много часов уйдет на то, чтобы их соскоблить. Придется везти машину в спецсервис, платить триллионы долларов. Теперь на повестке у Доставщика два пункта: во что бы то ни стало стряхнуть эту уличную мразь и доставить треклятую пиццу за</p><div class="cite">
<p class="subtitle">24:23</p>
</div><p class="p2">за следующие пять минут и тридцать семь секунд.</p><p class="p">Вот оно! Надо больше внимания уделять дороге. Без предупреждения он сворачивает на боковую улочку, надеясь, что инерция занесет курьера в указательный столб на углу. Не сработало. Эти умники следят за передними шинами, поэтому видят, куда ты поворачиваешь, врасплох их не застать. Впереди тот самый переулок, Переулок Последней Соломинки! Такой длинный! Намного длиннее, чем он думал, — что, впрочем, естественно, когда спешишь. Он видит отблеск лобового стекла, машина припаркована боком к дороге, их тут, похоже, ставят по кругу. А вот и дом. Хлипкая двухэтажка из голубого винила с притулившимся к ней одноэтажным гаражом. Доставщик концентрируется на подъездной дорожке — она теперь центр его вселенной, — выбрасывает из головы курьера, стараясь не думать о том, что делает сейчас Дядюшка Энцо: лежит в ванне, наверное, или сидит на унитазе, или, может, забавляется с какой-нибудь старлеткой, или учит сицилийской песенке одну из двадцати шести внучек.</p><p class="p">Подъездная дорожка поднимается под углом, отчего передняя подвеска почти врезается в ходовую пиццамобиля, но ведь подвески для того и существуют. Доставщик лавирует между машинами — похоже, тут сегодня прием, ведь у хозяев, кажется, «лексуса» нет, — проламывает живую изгородь, ищет взглядом сарай, тот самый сарай, в который ему ни за что нельзя врезаться,</p><p class="p"><em>его тут нет, его снесли</em></p><p class="p2">следующая проблема — стол для пикников в соседнем дворе</p><p class="p"><em>держись, вот черт, тут забор! Когда они поставили тут забор?</em></p><p class="p">Нет времени давать по тормозам. Надо разогнаться, снести забор ко всем чертям, не теряя скорости. Это же просто-напросто четырехфутовая деревянная загородка.</p><p class="p">Забор валится без труда, пиццамобиль теряет процентов десять скорости. Но самое странное — на вид этот забор старый, может, он свернул не туда? — думает он, обрушиваясь, как ядро из катапульты, в пустой бассейн.</p><p class="p">Будь бассейн полон воды, все было бы не так худо, пиццамобиль, возможно, удалось бы спасти, и ему не пришлось бы возмещать «Коза Ностре» стоимость новой машины. Но нет, он таранит заднюю стенку бассейна — по звуку скорее взрыв, чем автокатастрофа. Вздувается воздушная подушка, потом опускается снова, будто занавес, открывающий ему параметры его будущей новой жизни: он застрял в разбитом пиццамобиле посреди бассейна за заднем дворе КВВ, приближаются сирены полиции госбезопасности ЖЭКа, а над головой у него, точно топор гильотины, пицца с цифрами 25:17.</p><p class="p">— Какой адрес? — спрашивает голос.</p><p class="p">Женский.</p><p class="p">Он поднимает глаза и через перекошенную раму лобового стекла, обрамленную фрактальным узором осколков, видит курьера. Этот курьер — вовсе не мужчина, а молодая женщина. Подросток, мать ее за ногу. Она целехонька, ей-то ничего не сделалось. Просто съехала по стенке бассейна и теперь катается по дну от одного края к другому, почти до обода поднимаясь по одной стенке, поворачиваясь и направляясь к другой. В правой руке она держит пун, электромагнит втянут почти до самой рукояти, и устройство теперь похоже на межгалактическое лучевое ружье с широким углом поражения. На груди у нее посверкивает орденский иконостас, сотни планок и ленточек, как у генерала, только вот каждая планка вовсе не орденская, а бар-код. Бар-код с идентификационным номером, который пропускает ее в различные франшизы, ФОКНаГи или на трассы.</p><p class="p">— Эй! — окликает она. — По какому адресу пицца?</p><p class="p">Он вот-вот умрет, а она насмехается.</p><p class="p">— «Белые Колонны», Оглеторп-сёркл, дом 5, — говорит он.</p><p class="p">— Сделаю. Открывай люк.</p><p class="p">Сердце у Доставщика расширяется вдвое против нормального. На глаза наворачиваются слезы. Возможно, он останется жив. Он нажимает на кнопку, и люк открывается.</p><p class="p">Проскакивая в очередной раз по дну бассейна, курьер выхватывает пиццу из гнезда. Доставщик морщится, представляя себе, как сминается о заднюю стенку коробки стылая верхушка из сыра с чесноком. Потом курьер прижимает к себе коробку локтем. Это уж слишком, Доставщик вынужден отвернуться.</p><p class="p">Но она ее доставит. Дядюшка Энцо не должен извиняться за поломанные и остывшие пиццы, только за опоздавшие.</p><p class="p">— Эй, — окликает он, — возьми.</p><p class="p">Доставщик просовывает в разбитое окно затянутую в черное руку. В тусклом свете заднего двора белеет квадратик: визитная карточка. В следующий свой проход курьер выхватывает ее и читает. На карточке значится:</p><div class="cite">
<p class="p"><strong>HIRO PROTAGONIST</strong><a href="ch2.xhtml#id1" class="a">[1]</a></p>
<p class="p">Last of the freelance hackers</p>
<p class="p">Greatest sword fighter in the world</p>
<p class="p">Stringer, Central Intelligence Corporation</p>
<p class="p">Specializing in software related intel</p>
<p class="p">(music, movies &amp; microcode)</p>
</div><p class="p">На обороте — ряды цифр, указывающие, как с ним можно связаться. Номер телефона. Универсальный код голосового телефонного локатора. Почтовый ящик. Его адрес в полудюжине электронных коммуникационных сетей. И адрес в Метавселенной.</p><p class="p">— Дурацкое имя, — говорит курьер, заталкивая визитку в один из сотни карманов, которыми усеян ее комбинезон.</p><p class="p">— Зато его не забудешь, — отвечает Хиро.</p><p class="p">— Если ты хакер…</p><p class="p">— То почему я развожу пиццу?</p><p class="p">— Вот именно.</p><p class="p">— Потому что я независимый хакер. Послушай, как бы тебя ни звали, я у тебя в долгу.</p><p class="p">— Зови И. В., — говорит она и пару раз отталкивается ногой от пола бассейна, набирая скорость. Из бассейна она вылетает, как ядро из пушки, вот уже и вовсе исчезла. Огромное множество шипов в «умноколесах» ее скейтборда вылезает и втягивается, подстраиваясь под неровности почвы, вот почему по дерну она скользит, точно кусок масла по раскаленному тефлону.</p><p class="p">Хиро, который уже тридцать секунд как перестал быть Доставщиком, выбирается из машины, забирает из багажника мечи и, закрепив их на себе, готовится к головокружительному бегству по территории КВВ. Граница с «Дубовыми Поместьями» всего в нескольких минутах, план местности он (вроде бы) помнит, а также знает, как поведут себя эти жэковские копы, потому что сам когда-то был одним из них. У него неплохой шанс выбраться отсюда. Но, похоже, его ждет любопытная пробежка.</p><p class="p">На втором этаже дома, где бассейн, зажигается свет, и из спальни на него смотрят дети, такие теплые и заспанные в своих пижамках с «Крахмальной Лил» и «Воином-ниндзя с Плота», которые могут быть или огнеупорными, или неканцерогенными, но не теми и другими разом. Из задней двери, натягивая куртку, выходит папа. Симпатичная семья, живущая в уютном и светлом доме, совсем как семья, членом которой он был полминуты назад.</p></span>
