{{ $href := .Get "href" }}
{{ $text := .Get "text" }}
{{ with .Site.GetPage $href }}
<span class="internal-link-wrapper">
  <a href="{{ $href }}" class="internal-link">{{ $text }}</a>
  <div class="link-preview">
    <div class="preview-content">
      <h4>{{ .Title }}</h4>
      <p>{{ .Description | truncate 150 }}</p>
    </div>
  </div>
</span>
{{ else }}
<a href="{{ $href }}">{{ $text }}</a>
{{ end }}
